---
- name: redhat | Adding EPEL Repo
  yum:
    name: epel-release
    state: present
  become: true
  register: result
  until: result is successful
  when: >
    ansible_os_family == "RedHat" and
    ansible_distribution != "Fedora"

- name: redhat | Include version-specific vars
  include_vars: redhat-{{ ansible_distribution_major_version }}.yml

- name: redhat | Installing Pre-Reqs
  dnf:
    name: "{{ influxdb_redhat_pre_reqs }}"
    state: present
  become: true
  register: result
  until: result is successful
  when: ansible_distribution == "Fedora"

- name: redhat | Installing Pre-Reqs
  yum:
    name: "{{ influxdb_redhat_pre_reqs }}"
    state: present
  become: true
  register: result
  until: result is successful
  when: ansible_distribution != "Fedora"

- name: redhat | Adding InfluxDB Repo
  yum_repository:
    name: influxdb
    baseurl: "{{ influxdb_redhat_repo }}"
    description: InfluxDB
    gpgcheck: true
    gpgkey: "{{ influxdb_redhat_repo_key }}"
    enabled: true
    priority: '90'
    state: present
  become: true
  when: ansible_distribution != "Fedora"

- name: redhat | Installing InfluxDB
  yum:
    name: influxdb
    state: present
  become: true
  register: result
  until: result is successful
  when: ansible_distribution != "Fedora"
